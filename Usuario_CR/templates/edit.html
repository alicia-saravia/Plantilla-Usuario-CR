<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Edit User {{usuario['id']}}</h1>

    <div class="d-flex flex-column mx-auto w-50">
        <form action="/update" method = "post">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="nombre" value="{{usuario['nombre']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Apellido</label>
    
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabel" name="apellido" value="{{usuario['apellido']}}">
                </div>
    
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="colFormLabelLg" name="email" value="{{usuario['email']}}">
                </div>
            </div>
            <input type="hidden" class="form-control form-control-sm" id="colFormLabel" name="id" value="{{usuario['id']}}">
            <input type="submit" class="btn btn-danger" value="Update">
            <a href="/users/{{usuario['id']}}">Mostrar</a>
        </form>
        <a href="/users" class="m-5">Inicio</a>
    </div>

</body>
</html>
